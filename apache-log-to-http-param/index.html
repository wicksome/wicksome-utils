<script>
  document.getElementById('parser').addEventListener('click', () => {
    const data = document.getElementById('origin').value.split('\n');
    if(!data || data.length === 0 || data[0].length === 0) {
        alert('Empty original log');
        document.getElementById('origin').focus();
        return;
    }
    document.getElementById('result').value = myBatisLogParser(data[0], data[1]);
